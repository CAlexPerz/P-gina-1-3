<html>

<body>
    <title>
        NOSOTROS
    </title>
    <head>
        <br></br>
        <center><h3 style="color: whitesmoke;" class="Titulo">Contactos</h3></center>
    </head>
    <link rel="stylesheet" href="./CSS/st2.css">
    <form class="Formulario" method="get" action="./resultado.html" id="">
        <div class="Entradas">
            <!--Input para texto-->
            <img src="imagenes/usuario.png" height="20" width="20" alt="usuario">
            <label for="nombre"> Nombre:</label>
            <input placeholder="Usuario" type="text" id="nombre" name="nombre" class="St">
            <!--Input para Correo Electronico-->
            <br></br>
            <img src="imagenes/correo.png" height="20" width="20" alt="correo">
            <label for="mail">Correo</label>
            <input type="email" placeholder="ejemplo@dominio.com" id="mail" name="Correo" class="St">
            <!--Input de fecha-->
            <img src="imagenes/tel.png" height="20" width="20" alt="Telefono">
            <label for="dt">Telefono</label>
            <input type="tel" id="dt" name="Telefono" class="St" pattern="[0-9]{9}" maxlength="10">
            <img src="imagenes/msj.png" height="20" width="20" alt="Mensaje">
            <label for="addr">Mensaje</label>
            <br></br>
            <textarea id="addr" cols="30" rows="10" name="Domicilio" class="St"></textarea>
            <input type="submit" value="Enviar" class="subir">
        </div>
    </form>
</body>

</html>
