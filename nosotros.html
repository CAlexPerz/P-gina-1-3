<html>

<body>
    <title>
        NOSOTROS
    </title>
    <head>
        <br></br>
        <center><h3 style="color: whitesmoke;" class="Titulo">Contactos</h3></center>
        <link rel="stylesheet" href="./CSS/st2.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    
    <form class="Formulario" method="get" action="./resultado.html" id="">
        <div class="Entradas">
            <!--Input para texto-->
            <img src="imagenes/usuario.png" height="20" width="20" alt="usuario">
            <label for="nombre"> Nombre:</label>
            <input placeholder="Usuario" type="text" id="nombre" name="nombre" class="St">
            <!--Input para Correo Electronico-->
            <br></br>
            <img src="imagenes/correo.png" height="20" width="20" alt="correo">
            <label for="mail">Correo</label>
            <input type="email" placeholder="ejemplo@dominio.com" id="mail" name="Correo" class="St">
            <!--Input de fecha-->
            <img src="imagenes/tel.png" height="20" width="20" alt="Telefono">
            <label for="dt">Telefono</label>
            <input type="tel" id="dt" name="Telefono" class="St" pattern="[0-9]{9}" maxlength="10">
            <img src="imagenes/msj.png" height="20" width="20" alt="Mensaje">
            <label for="addr">Mensaje</label>
            <br></br>
            <textarea id="addr" cols="30" rows="10" name="Domicilio" class="St"></textarea>
            <input type="submit" value="Enviar" class="subir">
    </form>
    <br></br>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./imagenes/img2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imagenes/img3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./imagenes/img4.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>
</body>

</html>
